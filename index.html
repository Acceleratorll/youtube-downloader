        <div class="input-group">
            <input type="text" class="url-input" placeholder="Paste YouTube URL here..." aria-label="YouTube URL">
            <button class="download-btn" onclick="handleDownload()" disabled>Download</button>
        </div>

        <div class="error-message" role="alert"></div>
        <div class="progress-bar"><div class="progress"></div></div>

        <div class="video-info">
            <img class="thumbnail" alt="Video thumbnail">
            <h2 class="title"></h2>
            <p class="channel"></p>
            <p class="duration"></p>
            <div class="quality-buttons"></div>
            <div class="audio-section" style="display: none;">
                <h4>Audio Tracks</h4>
                <select class="audio-dropdown"></select>
                <div class="download-buttons">
                    <button class="download-audio-btn" onclick="downloadAudio()">Download Audio</button>
                </div>
                <div class="audio-track-metadata"></div>
            </div>
            <div class="download-counter video-download-counter">Video Downloads: 0</div>
            <div class="download-counter audio-download-counter">Audio Downloads: 0</div>
        </div>
    </div>

    <script>
        // Configuration
        const API_ENDPOINTS = {
            GET_INFO: '/api/getInfo',
            DOWNLOAD: '/api/download'
        };

        // State management
        let currentVideoInfo = null;
        let selectedVideoUrl = null;
        let selectedAudioUrl = null;

        // Download counters
        let videoDownloadCount = 0;
        let audioDownloadCount = 0;

        // DOM elements
        const urlInput = document.querySelector('.url-input');
        const downloadBtn = document.querySelector('.download-btn');
        const videoInfo = document.querySelector('.video-info');
        const progressBar = document.querySelector('.progress-bar');
        const progress = document.querySelector('.progress');
        const audioSection = document.querySelector('.audio-section');
        const YT_REGEX = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/(watch\?v=|embed\/|v\/|shorts\/)?([a-zA-Z0-9_-]{11})/;

        // URL validation regex

        // Event listeners
        urlInput.addEventListener('input', handleUrlInput);
        document.addEventListener('keypress', (e) => e.key === 'Enter' && handleDownload());

        async function handleUrlInput() {
            const url = urlInput.value.trim();
            const isValid = YT_REGEX.test(url);

            downloadBtn.disabled = !isValid;
            
            if (isValid) {
                try {
                    const videoId = url.match(YT_REGEX)[5];
                    const info = await getVideoInfo(videoId);
                    showVideoInfo(info);
                } catch (error) {
                    showDetailedError('Failed to fetch video information', error);
                }
            } else {
                hideVideoInfo();
            }
        }

        async function getVideoInfo(videoId) {
            const response = await fetch(
                'https://youtube-media-downloader.p.rapidapi.com/v2/video/details?videoId=' + videoId, 
                {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-key': '2f8b33a6d8msh3607d5849d68cb5p1b3585jsn8d622ff670d9',
                        'x-rapidapi-host': 'youtube-media-downloader.p.rapidapi.com'
                    }
                }
            );
            if (!response.ok) throw new Error('Failed to get video details');
            const data = await response.json();
            if (!data.status) throw new Error(data.errorId || 'API Error');
            return data;
        }

        function showVideoInfo(info) {
            currentVideoInfo = info;
            videoInfo.style.display = 'block';
            
            // Update video metadata
            videoInfo.querySelector('.thumbnail').src = info.thumbnails[0].url;
            videoInfo.querySelector('.title').textContent = info.title;
            videoInfo.querySelector('.channel').textContent = `Channel: ${info.channel.name}`;
            videoInfo.querySelector('.duration').textContent = `Duration: ${Math.floor(info.lengthSeconds / 60)}:${(info.lengthSeconds % 60).toString().padStart(2, '0')}`;
            
            // Create quality buttons
            const qualityButtons = videoInfo.querySelector('.quality-buttons');
            qualityButtons.innerHTML = info.videos.items
                .filter(video => video.url) // Only show items with valid URLs
                .map(video => `
                    <button class="quality-btn" 
                            onclick="selectVideo('${video.url}', this)">
                        ${video.quality} 
                        ${video.hasAudio ? 'ðŸ”Š' : 'ðŸ”‡'} 
                        (${video.sizeText})
                    </button>
                `).join('');
            
            // Update audio dropdown
            const audioDropdown = videoInfo.querySelector('.audio-dropdown');
            audioDropdown.innerHTML = info.audios.items
                .map(audio => `
                    <option value="${audio.url}" 
                            data-size="${audio.size}" 
                            data-type="${audio.mimeType.split(';')[0]}">
                        ${audio.mimeType.split('/')[1].split(';')[0].toUpperCase()} - 
                        ${audio.sizeText}
                    </option>
                `).join('');
            
            audioSection.style.display = 'block';
            selectedAudioUrl = info.audios.items[0]?.url || null;

            // Scroll indicator
            const scrollIndicator = document.createElement('div');
            scrollIndicator.className = 'scroll-indicator';
            scrollIndicator.textContent = 'â†“ Scroll to select quality â†“';
            audioSection.appendChild(scrollIndicator);

            // Auto-scroll to quality section
            setTimeout(() => {
                const qualitySection = document.querySelector('.quality-buttons');
                qualitySection.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });
            }, 100);
        }

        function selectVideo(url, button) {
            window.location.href = url;
        }

        async function handleDownload() {
            const downloadUrl = selectedVideoUrl;
            if (!downloadUrl) {
                showDetailedError('Please select a video quality first');
                return;
            }
            
            try {
                progressBar.style.display = 'block';
                const response = await fetch(downloadUrl);
                
                if (!response.ok) throw new Error('Download failed');
                
                const blob = await response.blob();
                const fileName = `${currentVideoInfo.title.replace(/[^\w\s]/gi, '_')}.mp4`;

                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                URL.revokeObjectURL(a.href);
                document.body.removeChild(a);

                // Update download counter
                videoDownloadCount++;
                updateDownloadCounters();
            } catch (error) {
                showDetailedError('Video download failed', error);
            } finally {
                progressBar.style.display = 'none';
            }
        }

        async function downloadAudio() {
            const audioDropdown = document.querySelector('.audio-dropdown');
            const selectedOption = audioDropdown.options[audioDropdown.selectedIndex];
            const selectedUrl = selectedOption.value;
            const selectedType = selectedOption.getAttribute('data-type');
            const selectedSize = selectedOption.getAttribute('data-size');

            if (!selectedUrl) {
                showDetailedError('No audio track selected');
                return;
            }

            try {
                progressBar.style.display = 'block';
                
                // Fallback download methods
                const downloadMethods = [
                    // Method 1: Direct URL redirection
                    () => {
                        window.location.href = selectedUrl;
                        return true;
                    },
                    
                    // Method 2: Fetch and download
                    async () => {
                        const response = await fetch(selectedUrl, {
                            method: 'GET',
                            headers: {
                                'Accept': selectedType,
                                'Range': 'bytes=0-'
                            }
                        });
                        
                        if (!response.ok) {
                            throw new Error(`Download failed: ${response.status}`);
                        }
                        
                        const blob = await response.blob();
                        const fileName = `${currentVideoInfo.title.replace(/[^\w\s]/gi, '_')}.m4a`;

                        const a = document.createElement('a');
                        a.href = URL.createObjectURL(blob);
                        a.download = fileName;
                        document.body.appendChild(a);
                        a.click();
                        URL.revokeObjectURL(a.href);
                        document.body.removeChild(a);
                        
                        return true;
                    }
                ];

                // Try download methods sequentially
                for (const method of downloadMethods) {
                    try {
                        const success = await method();
                        if (success) {
                            // Update download counter
                            audioDownloadCount++;
                            updateDownloadCounters();
                            break;
                        }
                    } catch (methodError) {
                        // Log method-specific error, continue to next method
                        console.warn(`Download method failed:`, methodError);
                        continue;
                    }
                }
            } catch (error) {
                showDetailedError('Audio download failed', error);
            } finally {
                progressBar.style.display = 'none';
            }
        }

        // Enhanced error logging
        function showDetailedError(message, error = null) {
            const errorDetails = error ? 
                `\n\nDetails: ${error.message}\nStack: ${error.stack}` : 
                '';
            
            const fullErrorMessage = `${message}${errorDetails}`;
            
            // Log to console for debugging
            console.error(fullErrorMessage);
            
            // Show user-friendly error
            showError(message);
        }

        // Validation and metadata display for audio tracks
        function updateAudioTrackInfo() {
            const audioDropdown = document.querySelector('.audio-dropdown');
            const selectedOption = audioDropdown.options[audioDropdown.selectedIndex];
            const selectedType = selectedOption.getAttribute('data-type');
            const selectedSize = selectedOption.getAttribute('data-size');

            // Create or update metadata display
            let metadataDisplay = document.querySelector('.audio-track-metadata');
            if (!metadataDisplay) {
                metadataDisplay = document.createElement('div');
                metadataDisplay.className = 'audio-track-metadata';
                audioSection.appendChild(metadataDisplay);
            }

            metadataDisplay.innerHTML = `
                <span class="quality-badge">Type: ${selectedType}</span>
                <span class="quality-badge">Size: ${formatBytes(parseInt(selectedSize))}</span>
            `;
        }

        // Utility function to format bytes
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';

            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];

            const i = Math.floor(Math.log(bytes) / Math.log(k));

            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        // Add event listener for audio dropdown to update metadata
        document.querySelector('.audio-dropdown').addEventListener('change', function() {
            selectedAudioUrl = this.value;
            updateAudioTrackInfo();
        });

        // Initial metadata update
        updateAudioTrackInfo();

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => errorMessage.style.display = 'none', 5000);
        }

        function toggleTheme() {
            document.body.setAttribute('data-theme',
                document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
            );
        }

        function hideVideoInfo() {
            videoInfo.style.display = 'none';
            audioSection.style.display = 'none';
            currentVideoInfo = null;
            selectedVideoUrl = null;
            selectedAudioUrl = null;
        }

        function updateDownloadCounters() {
            const videoCounter = document.querySelector('.video-download-counter');
            const audioCounter = document.querySelector('.audio-download-counter');
            
            videoCounter.textContent = `Video Downloads: ${videoDownloadCount}`;
            audioCounter.textContent = `Audio Downloads: ${audioDownloadCount}`;
        }
    </script>
